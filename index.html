<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guardian of The Keep</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon-2.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <!-- The initial home screen of the game -->
      <div id="game-intro">
        <div id="game-intro-logo">
          <img
            src="./assets/game-home-screen-logo.png"
            alt="Guardian of The Keep logo"
          />
          <button id="start-game-button">Begin your journey</button>
          <p>Protect the keep from it's enemies!</p>
        </div>
        <!-- <div id="game-intro-sound">
            <p>Click me for sound!</p>
            <img src="assets/speaker-icon.png" alt="speaker icon" />
        </div> -->
      </div>

      <!-- Game screen -->
      <div id="player-stats">
        <h2>Stats</h2>
        <p>Score: <span id="score">0</span></p>
        <p>Lives: <span id="lives">3</span></p>
      </div>
      <div id="game-screen-the-keep">
        <h2>The Keep</h2>
      </div>
      <div id="game-screen"></div>

      <!-- Game end screen -->
      <div id="game-end-screen">
        <img src="./assets/game-title.png" alt="Guardian of The Keep title" />
        <h1>Game Over</h1>
        <div id="all-scores">
          <h2>Your Score: <span id="current-player-score"></span></h2>
          <h2>High Scores:</h2>
          <ol id="high-scores"></ol>
        </div>
        <button id="restart-game-button">Restart</button>
      </div>
    </main>
    <script src="./js/arrow.js"></script>
    <script src="./js/enemy.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
